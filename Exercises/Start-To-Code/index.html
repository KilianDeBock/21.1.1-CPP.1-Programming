<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="author" content="Frederick Roegiers" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soundboard</title>
        <link rel="stylesheet" href="./css/main.css" />
        <!-- START TO CODE - AHS 2021 -->
    </head>

    <body id="background">
        <nav id="themenav"></nav>
        <div id="soundboard"></div>
    
        <div id="recordbar">
            <input id="name" type="text" class="form-control" placeholder="naam">
            <input id="title" type="text" class="form-control" placeholder="titel">
            <button id="record" class="btn btn-record">Start opname</button>
            <button id="upload" class="btn btn-upload">Upload geluid</button>
            <section id="player"></section>
            <p id="message"></p>
        </div>

        <script src="https://start-to-code.cmsdevelopment.be/scripts/soundboard-app.js"></script>
        <script src="https://start-to-code.cmsdevelopment.be/scripts/soundboard-recorder.js"></script>

        <script src="./scripts/app.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
        <script>
            VANTA.DOTS({
            el: "#background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x20ffb0,
            color2: 0xff2020,
            size: 0.50,
            spacing: 100.00
        })
        </script>

    </body>
</html>
